<div [class.drop-header]="visible" [class.hide-header]="!visible" class="w-full z-50 fixed">
    <div class="header-main" id="header-main">
    <!-- Desktop Header -->
        <!-- <div class="header-spacer"></div> -->
        <div class="mx-auto header drop-shadow-lg md:flex hidden w-full lg:w-2/3 bg-transparent">
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                <div id="logo bg-transparent">
                    <img src="./assets/banner.png" alt="COALITION Logo" aria-hidden="true" width="400px">
                </div>
            </a>
            <div id="links">
                <a class="header-button" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <div>STATS</div>
                </a>
                <!-- <div class="header-spacer"></div> -->
                <a class="header-button" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <div>EVENTS</div>
                </a>
                <!-- <div class="header-spacer"></div> -->
                <a class="header-button" routerLink="https://coalitiongroup.net/wiki/" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <div>WIKI</div>
                </a>
                <!-- <div class="header-spacer"></div> -->
                <a class="header-button" routerLink="https://discord.gg/the-coalition" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <div>DISCORD</div>
                </a>
                <div class="header-spacer"></div>

                @if (!this.userService.loggedIn) {
                    <div class="profile">
                        <img src="https://cdn.discordapp.com/avatars/132360665078824968/6512cdbd776504451cb7b1634fd5364b.png"/>
                        <a class="header-button" routerLink="/profile">
                            <div>KALTAG</div>
                        </a>
                    </div>
                } 

                @else {
                    <div class="header-button">
                        <button class="" (click)="loginWithDiscord()">
                            LOGIN
                        </button>
        
                        <!--bg-red-900 text-white font-semibold py-2 px-5 rounded-->
                    </div>
                }
            </div>
            <ng-template #loggedInTemplate>
                <div class="avatar pl-2 pt-4">
                    <img [src]="userService.getAvatarUrl()" alt="User Avatar" class="rounded-full w-12 h-12">
                </div>
                <div class="logout p-5">
                    <button class="bg-red-900 text-white font-semibold py-2 px-5 rounded" (click)="logout()">
                        Logout
                    </button>
                </div>
            </ng-template>
        </div>

        <!-- Mobile Header -->
        <div class="m-auto header header-mobile dropshadow-lg md:hidden flex w-full">
            <a id="logo" class="py-2 pl-6" routerLink="/">
                <img src="./assets/logo_cropped.png" alt="COALITION Logo" aria-hidden="true" width="50px">
            </a>
            
            <button id="menu" class="place-self-center my-auto ml-auto justify-self-end pr-6" (click)="mobileMenuClicked()">
                <svg [cIcon]="icons.cilHamburgerMenu" width="50"></svg>
            </button>
        </div>
    </div>

    <div id="mobileMenu" class="flex flex-col justify-start backdrop-blur-md bg-gradient-to-r from-neutral-800/60 to-neutral-900/60" [class.drop-mobile-menu]="mobileMenuVisible" [class.hide-mobile-menu]="!mobileMenuVisible">
        <a class="w-full text-center text-4xl text-white bg-transparent" routerLink="/stats" routerLinkActive="active" ariaCurrentWhenActive="page">Stats</a>
        <a class="w-full text-center text-4xl text-white bg-transparent" routerLink="/events" routerLinkActive="active" ariaCurrentWhenActive="page">Events</a>
        <a class="w-full text-center text-4xl text-white bg-transparent" href="https://discord.gg/the-coalition" target="_blank">Discord</a>
    </div>
</div>
