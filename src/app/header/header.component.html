<div class="header drop-shadow-lg border-solid border-b-2 border-red-900 bg-gradient-to-r from-neutral-800 to-neutral-900 overflow-visible">
    <div id="logo">
        <img src="/assets/banner.png" alt="COALITION Logo" aria-hidden="true" width="400px">
    </div>
    <div id="links">
        <a class="link" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
        <a class="link" routerLink="/stats" routerLinkActive="active" ariaCurrentWhenActive="page">Stats</a>
        <a class="link" routerLink="/events" routerLinkActive="active" ariaCurrentWhenActive="page">Events</a>
        <a class="link" href="https://discord.gg/the-coalition" target="_blank">Discord</a>
        <c-dropdown alignment="end">
            <button cButton cDropdownToggle>
              Games
            </button>
            <ul cDropdownMenu class="absolute overflow-visible">
              <li><a [routerLink]="[]" cDropdownItem>Arma</a></li>
              <li><a [routerLink]="[]" cDropdownItem>Warthunder</a></li>
              <li><a [routerLink]="[]" cDropdownItem>DCS</a></li>
            </ul>
          </c-dropdown>
        <div>|</div>
    </div>
    <div class="login p-5">
        <button class="bg-red-900 text-white font-semibold py-2 px-5 rounded"> <!-- needs login svg added to button imo -->
            Login
        </button>
    </div>
</div>
