<div id="main" class="py-24 flex flex-col items-center h-dvh bg-cover bg-center bg-fixed" style="overflow: auto; background-image: url('./assets/images/profile_bg.jpg'); background-repeat: no-repeat;">


    <section id="profile-header" class="w-2/3 h-[300px] shrink-0">
        <div class="flex flex-row float-left w-full h-full">
            <img [src]=userService.avatarUrl class="h-full">
            <div class="pl-10">
                <div class="bg-neutral-800 px-2 py-1 bg-opacity-60 text-4xl">{{userService.discordUser?.global_name?.toUpperCase()}}</div>
                <div class="bg-neutral-800 px-2 py-1 bg-opacity-60 text-sm">RANK: {{userService.dbUser?.veterancy?.toUpperCase()}}</div>
                <div class="bg-neutral-800 px-2 py-1 bg-opacity-60 text-sm">SECTION: {{userService.dbUser?.section?.toUpperCase()}}</div>
            </div>
        </div>
    </section>
    <div class="h-[50px] shrink-0"></div>
    <mat-tab-group>
        <mat-tab label="OVERVIEW">
            <app-profile-overview/>
        </mat-tab>
        <mat-tab label="STATS"></mat-tab>
        <mat-tab label="SETTINGS">
            <app-profile-settings/>
        </mat-tab>
    </mat-tab-group>
</div>
